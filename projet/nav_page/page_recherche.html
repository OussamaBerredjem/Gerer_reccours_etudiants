<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Search Page</title>
 <link rel="stylesheet" href="page_recherche.css">
</head>
<body>



  <!-- Search Section -->
  <div class="container-fluid fixed-search">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" placeholder="Search ..." aria-label="Search" aria-describedby="button-search" id="search">
                <button class="btn btn-primary" type="button" id="button-search">Search</button>
            </div>
        </div>

        <div class="col-md-4 filtre-container">
            <div id="filtre">
                <i class="fas fa-sliders" style="color: white;padding-top: 0.29cm;"></i>
                <b style="font-size: 20px;color: white;margin-left: 0.2cm;">filtrer par</b>
            </div>

            <select class="filtre" aria-label="Default select example" id="select">
                <option value="1" class="text-dark"><b>nom</b></option>
                <option value="2" class="text-dark"><b>prenom</b></option>
                <option value="3" class="text-dark"><b>email</b></option>
            </select>
        </div>
    </div>
</div>

<!-- Search Results Section -->
<div class="container mt-5 bottom-head" style="margin-top: 4cm;">
    <div class="row" id="container">
        <!-- Your content goes here -->
    </div>
</div>

<div class="col-md-11 mb-2 ps-5" id="student" style="display: none;">
  <div class="card border-0 rounded-2" style="padding: 0.07cm;">
    <div class="card-body text-white border-0" style="background-color: #3c5b93;">
      
      <b class="card-text" ><span style="color: #e8b75f;">nom : </span><span id="nom"></span></b>
      <br><b class="card-text" ><span style="color: #e8b75f;">prenom : </span><span id="prenom"></span></b>
      <br><b class="card-text" ><span style="color: #e8b75f;">groupe : </span><span id="groupe"></span></b>
      <br><b class="card-text" ><span style="color: #e8b75f;">email : </span><span id="email"></span></b>
    </div>
  </div>
</div>

  

  


  <!-- Bootstrap JavaScript and dependencies (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="page_recherche.js"></script>
</body>
</html>
